<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo</title>
</head>
<body>
    
    <div id="container">

            <!-- Header -->
        <header id="header"> 
            <a href="Index.html" title="Return to Home Page" id="logo"><img src="Assets/images/elAmigoLogo.png" alt="El Amigo Pub + Grill"/></a>
        </header>

            <!-- Content of the website -->
        <section id ="content" class="content-block">
             <h1>The Best Craft Pizza in Charlotte</h1>
             <p>Bienvenido amigos! we are a fictinional restaurant </p>
        </section>

            <!-- Reservation form -->
        <section id="reserve" class="content-block">
            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Jane Miller">

                <label for="your_email">Your Email</label>
                <input type="email" id="your_email" placeholder="your@email.com">

                <label for="your_time">Reservation Time</label>
                <input type="text" id="your_time" placeholder="Tomorrow at 7pm">

                <input type="submit" value="reserve">
            </form>

        </section>

            <!-- Footer -->
        <footer id="footer" class="content-block">
            &copy; 2020 El Amigo
        </footer>

    </div>

</body>
</html>
